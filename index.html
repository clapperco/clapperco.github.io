<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clapper Construction</title>

<style>
	title {
	text-align: center;
        color: var(--dark-green);
	margin: 0
}

    body {
        font-family: Arial, sans-serif;
        background: var(--light-green);
        padding: 40px;
	    
    }

    .calculator {
        max-width: 500px;
        background: #ffffff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);

    }

	.header {
    		display: flex;
    		align-items: center;
    		justify-content: center;
    		gap: 14px;
    		margin-bottom: 10px;
		}

.logo {
    height: 48px;      /* ideal size for this logo */
    width: auto;
}

    h2 {
        text-align: center;
        color: var(--dark-green);
	margin: 0
    }

    label {
        display: block;
        margin-top: 15px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 10px;
	background: green;
        color: white;
        border: none;
        cursor: pointer;
    }
	    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
    }

    th {
       background: var(--light-green);
    color: var(--dark-green);
    }
.pdf-button {
    margin-top: 15px;
    background: green;
}

.footer {
    margin-top: 16px;
    font-size: 12px;
    color: var(--dark-green);
    text-align: center;
    opacity: 0.85;
}
.print-hint {
    font-size: 12px;
    color: var(--dark-green);
    text-align: center;
    margin-top: 38px;
}

	
<!-- .print-hint {
    font-size: 11px;
    color: #666;
    text-align: center;
    margin-top: 8px;
} -->


@media print {
    body {
        background: white;
        padding: 0;
    }

    .calculator {
        box-shadow: none;
        max-width: 100%;
    }

    button {
        display: none;
    }

    input {
        border: none;
        padding: 0;
    }

    table {
        page-break-inside: avoid;
    }
	.footer {
        font-size: 11px;
        margin-top: 20px;
        opacity: 1;
    }
	.print-hint {
        display: none;
    }
}

</style>
</head>

" alt="Company Logo" class="logo">
    <h2>Clapper Construction<br>Loan Calculator</h2>
</div>


    <label>Loan Amount</label>
    <input type="number" id="loanAmount" placeholder="e.g. 15000">

    <label>Interest Rate (%)</label>
    <input type="number" id="interestRate" step="0.01" placeholder="e.g. 6.5">

    <button onclick="calculateLoans()">Calculate</button>

    <table id="resultsTable" style="display:none;">
        <thead>
            <tr>
                <th>Loan Term</th>
                <th>Monthly Payment</th>
                <th>Total Loan Cost</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>
<button class="pdf-button" onclick="savePDF()">Save as PDF</button>
<div class="footer">
    Estimates only. Final loan terms subject to approval.
	<div class="print-hint">
    For best results, turn off “Headers and Footers” when saving as PDF.
	</div>	
</div>
</div>
<!-- <div class="print-hint">
    For best results, turn off “Headers and Footers” when saving as PDF.
</div> -->
<script>
function calculateMonthlyPayment(principal, annualRate, years) {
    const monthlyRate = annualRate / 100 / 12;
    const totalPayments = years * 12;

    return principal *
        (monthlyRate * Math.pow(1 + monthlyRate, totalPayments)) /
        (Math.pow(1 + monthlyRate, totalPayments) - 1);
}

function calculateLoans() {
    const amount = parseFloat(document.getElementById("loanAmount").value);
    const rate = parseFloat(document.getElementById("interestRate").value);

    if (!amount || !rate) {
        alert("Please enter loan amount and interest rate.");
        return;
    }

    const terms = [3, 5, 10];
    const resultsBody = document.getElementById("resultsBody");
    resultsBody.innerHTML = "";

    terms.forEach(term => {
        const monthly = calculateMonthlyPayment(amount, rate, term);
        const total = monthly * term * 12;

        const row = `
            <tr>
                <td>${term} Years</td>
                <td>$${monthly.toFixed(2)}</td>
                <td>$${total.toFixed(2)}</td>
            </tr>
        `;
        resultsBody.innerHTML += row;
    });

    document.getElementById("resultsTable").style.display = "table";
}
function savePDF() {
    window.print();
}
</script>

</body>
</html>
